<body>
    <h2>GitHub API反向代理</h2>
    <p>将<code>https://api.github.com</code>替换为本应用域名+<code>/ghapi</code>即可</p>
    <p>
        如
        <code>https://api.github.com/users/:user</code>
        可以替换为
        <code>http://your_domain.leanapp.cn/ghapi/users/:user</code>
    </p>
</body>
</html>
